<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>Smurf Village</title>
  </head>
  
  <body class="container">
    <h1>Smurf Village</h1>
    <div id="new-smurf" class="mt-4 p-5 bg-primary text-white rounded">
      <h2>Add New Smurf</h2>
      <div class="row">
        <div class="col-sm">
          <input
            type="text"
            id="new-smurf-name"
            class="form-control"
            placeholder="Name"
            required
          />
        
        </div>
        <div class="col-sm">
          <input
            type="text"
            id="new-smurf-characteristics"
            class="form-control"
            placeholder="What is the smurf like?"
            required
          />
        
        </div>
      </div>

      <br />
      <button id="add-new-smurf" class="btn btn-warning form-control">
        Smurf!
      </button>
    </div>

    <div id="smurfs" class="row"></div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
